<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZPOIN Split Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
  </head>
  <body>
    <main class="main">
        <div class="header">
            <img src="./zpoin-logo.png" alt="" class="logo" width="100px">
            <div>
              <h1>Split Bill Calculator</h1>
            </div>
        </div>
            <div class="form-item">
              <label for="fname">Name</label>
              <input type="text" id="payer_name" name="fname" placeholder="Type your name (optionl)" />
            </div>
            <div class="form-item">
              <label for="item1">Item 1</label>
              <input type="number" id="item1" name="item1" placeholder="$" />
            </div>
            <div class="form-item">
              <label for="item2">Item 2</label>
              <input type="number" id="item2" name="item2" placeholder="$" />
            </div>
            <div class="form-item">
              <label for="item3">Item 3</label>
              <input type="number" id="item3" name="item3" placeholder="$"/>
            </div>
            <div class="form-item">
                <label for="item4">Item 4</label>
                <input type="number" id="item4" name="item4" placeholder="$"/>
              </div>
      <div class="calBtn">
        <button class="calculate">Calculate</button>
        <button class="reset">Reset</button>
      </div>
      <div class="amount">
          <div class="amount-item">
            <h3 >Sub Total: 
            </h3> 
            <h3 ><span class="sub-total">$ 0.00</span></h3> 
          </div>
          <div class="amount-item">
            <h3 >VAT (10%): </h3>
            <h3><span class="vat"> $ 0.00</span></h3> 
          </div>
          <div class="amount-item">
            <h3>Discount (20%): </h3>
            <h3><span class="discount"> $ 0.00</span> </h3>
          </div>
          <div class="amount-item">
            <h3>Cashback (10%): </h3>
            <h3><span class="cashback"> $ 0.00</span> </h3>
          </div>
      </div>
      <div class="amount-item grand-amount-item">
        <h3 >Grand Total: </h3> 
        <h3 class="grand-amount">$ 0.00 </h3>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
